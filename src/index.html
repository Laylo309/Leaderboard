<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
		<link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Leaderboard</title>
  </head>
  <body class="container-md d-flex justify-content-center flex-wrap">
    <section class="m-3">
      <h1 class="py-5" id="leaderboard-title">Leaderboard</h1>
      <div class="d-flext justify-content-between">
        <h2 class="me-2 d-inline">Recent Scores</h2>
        <button type="button" class="btn btn-outline-secondary">Refresh</button>
      </div>
      <div class="py-2">
        <table class="table table-striped">
          <tbody id="leaderboard-table">
            <tr>
              <td>Name: 100</td>
            </tr>
            <tr>
              <td>Name: 20</td>
            </tr>
            <tr>
              <td>Name: 50</td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
		<section class="d-flex flex-column justify-content-center min-vh-100 m-3">
			<h2 class="py-3">Add your score</h2>
			<form class="flex-column d-flex">
				<div class="form-floating mb-3">
					<input type="text" class="form-control" placeholder="Your name" id="floating-form">
					<label for="floating-form">Your name</label>
				</div>
					<div class="form-floating mb-3">
					<input type="text" class="form-control" placeholder="Your score" id="floating-score">
					<label for="floating-score">Your score</label>
				</div>
				<button type="submit" class="btn btn-outline-secondary my-3">Submit</button>
			</form>
		</section>
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
		<script type="module" src="./index.js"></script>
  </body>
</html>
